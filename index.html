<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trump Tweet Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron">
                <h1 class="display-4">Trump Tweet Translator</h1>
                <h2><em>An image is worth 140 characters.</em></h2>
                <hr>
                <button id="clickTranslate">Click to translate a different tweet.</button>
            </div>
        </div>

        <div class="row">
            <div id="tweet" class="col-md-6">
                <!-- Tweet -->
                <p id="handle">@realDonaldTrump :</p>
                <hr>
                <div id="tweetTextDiv"></div>
                <br>
                <div id="tweetDateDiv"></div>
            </div>
            <div id = "gifDiv" class="col-md-6">
                <!-- Tweets -->
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/master_2018.json"></script>
    <script src="./assets/javascript/logic.js"></script>
</body>
</html>
